<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        	
        <!--- favicon -->
        <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">


        <!--=============== REMIXICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/style.css">

        <title>PROFILE CARD - ZAYAN AL FAHIM</title>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="card__border">
                    <img src="assets/img/profile.png" alt="card image" class="card__img">
                </div>

                <h3 class="card__name">ZAYAN AL FAHIM</h3>
                <span class="card__profession">Full-Stack Web Developer</span>

                <div class="card__social" id="card-social">
                    <div class="card__social-control">
                        <!-- Toggle button -->
                        <div class="card__social-toggle" id="card-toggle">
                            <i class="ri-add-line"></i>
                        </div>
    
                        <span class="card__social-text">My Social Networks</span>
    
                        <!-- Card social -->
                        <ul class="card__social-list">
                            <a href="https://www.facebook.com/zayanalfahim" target="_blank" class="card__social-link">
                                <i class="ri-facebook-line"></i>
                            </a>
    
                            <a href="https://www.instagram.com/zayanalfahim" target="_blank" class="card__social-link">
                                <i class="ri-instagram-line"></i>
                            </a>
    
                            <a href="https://www.twitter.com/zayanalfahim" target="_blank" class="card__social-link">
                                <i class="ri-twitter-line"></i>
                            </a>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!--=============== MAIN JS ===============-->
        <script src="assets/js/script.js"></script>
    </body>
</html>
